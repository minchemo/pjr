<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 949.74 83.59"><defs><style>.cls-1{font-size:22px;fill:#534741;font-family:NotoSansCJKtc-Medium-B5pc-H, Noto Sans CJK TC;letter-spacing:0.08em;}.cls-2{letter-spacing:-0.17em;}.cls-3{letter-spacing:-0.17em;}</style></defs><g id="圖層_2" data-name="圖層 2"><g id="圖層_3" data-name="圖層 3"><text class="cls-1" transform="translate(10.67 19.36)">為滿足新世代居住需<tspan class="cls-2" x="213.84" y="0">求，</tspan><tspan x="250.36" y="0">提升規格一次到</tspan><tspan class="cls-3" x="416.68" y="0">頂，</tspan><tspan x="453.2" y="0">免費升等豪宅級建</tspan><tspan class="cls-2" x="643.28" y="0">材，</tspan><tspan x="679.8" y="0">從舒適生活到健康防</tspan><tspan class="cls-3" x="893.64" y="0">疫，</tspan><tspan x="238.48" y="41.2">樣樣力求盡善盡</tspan><tspan class="cls-2" x="404.8" y="41.2">美，</tspan><tspan x="441.32" y="41.2">營造您的絕佳生活體</tspan><tspan class="cls-3" x="655.16" y="41.2">驗。</tspan></text></g></g></svg>